sudo: required
before_install:
  - sudo apt-get install -y libxml2-dev
addons:
  apt:
    update: true
language: scala
scala:
  - 2.10.4
install:
   - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Dgpg.skip=true
   - mvn test -B
   - chmod 755 ./setup-project
   - ./setup-project
script:
   - mvn jar:jar
   - chmod 755 ./build-project
   - ./build-project
